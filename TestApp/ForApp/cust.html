<div ng-controller="custController">
    <h2><b>Контрагенты</b></h2>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-cd-2">
                    <input class="form-control" ng-model="firstName" placeholder="Имя" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-cd-2">
                    <input class="form-control" ng-model="lastName" placeholder="Фамилия" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-cd-2">
                    <input type="number" class="form-control" ng-model="age" placeholder="Возраст" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-cd-2">
                    <input class="form-control" ng-model="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-cd-2">
                    <input type="number" class="form-control" ng-model="phone" placeholder="Телефон" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-cd-2">
                    <button class="btn btn-default" ng-click="addItem(firstName, lastName, age, email, phone)">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered" style="margin-top: 50px;">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>email</th>
                <th>Телефон</th>
                <th>Редактирование записи</th>
                <th>Удаление записи</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in customer">
                <td><input class="form-control" ng-model="item.FirstName" placeholder="" /></td>
                <td><input class="form-control" ng-model="item.LastName" placeholder="" /></td>
                <td><input class="form-control" ng-model="item.Age" placeholder="" /></td>
                <td><input class="form-control" ng-model="item.Email" placeholder="" /></td>
                <td><input class="form-control" ng-model="item.Phone" placeholder="" /></td>
                <td><button class="btn btn-default" ng-click="updateItem(item)">Сохранить</button></td>
                <td><button class="btn btn-default" ng-click="deleteItem(item)">Удалить</button></td>
            </tr>
        </tbody>
    </table>
</div>
